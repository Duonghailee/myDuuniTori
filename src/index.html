<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="duunitori project">
    <meta name="author" content="duonghailee">
    <meta name="keywords" content="job search, duunitori API">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>A job search project</title>
</head>


<body id="page">
    <div class="container-fluid bg text-center">
        <h4 class="jumbotron"> A small job search app based on duuntori API </h4>


        <div class="row-sm-12">
            <h4>
                <a href="https://duunitori.fi" target="_blank">Click here to get to know duunitori</a>
            </h4>
            <hr>
        </div>
        <div id="search-form">
            <label>Enter entry you want to search for </label>
            <form class="search-form" method="GET" action="/">
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <input type="text" class="form-control key" size="40" placeholder="Search for...">
                    </div>

                    <div class="col-xs-12 col-lg-4">
                        <input type="text" class="form-control where" size="4" placeholder="Where...">
                    </div>
                    <div class="col-xs-12 col-lg-2">
                        <div class="col-xs-12 col-lg-8">
                            <button type="button" class="btn btn-default" onclick="search()">Go!</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div id="search-result" class="container">
            <br>
            <p>Search result here</p>
        </div>
        <br>


        <footer class="text-center">By
            <a target="_blank" href="http://users.metropolia.fi/~hail">duonghailee</a>
        </footer>
    </div>

</body>









</html>
